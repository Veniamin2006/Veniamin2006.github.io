<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="wrapper">
		<header class="header header--black">
			<div class="container">
				<div class="header__inner">
					<div class="header__logo">
						<a href="#" class="header__logo-link">
							<img src="images/logo.svg" alt="Logo">
						</a>
					</div>
					<div class="header__burger menu">
						<div class="header__burger-icon header__burger-icon--wite active"><span></span></div>
						<div class="header__burger-body header__burger-body--black">
							<a href="tel:0123456789" class="header__phone mobail">0123 456 789</a>
							<ul class="header__social mobail">
								<li class="header__social-item">
									<a href="#" class="header__social-link">
										<img src="images/facebook-wite.svg" alt="facebook">
									</a>
								</li>
								<li class="header__social-item">
									<a href="#" class="header__social-link">
										<img src="images/twitter-wite.svg" alt="twitter">
									</a>
								</li>
								<li class="header__social-item">
									<a href="#" class="header__social-link">
										<img src="images/google-wite.svg" alt="google">
									</a>
								</li>
								<li class="header__social-item">
									<a href="#" class="header__social-link">
										<img src="images/in-wite.svg" alt="in">
									</a>
								</li>
								<li class="header__social-item">
									<a href="#" class="header__social-link">
										<img src="images/pinterest-wite.svg" alt="in">
									</a>
								</li>
							</ul>
							<button class="header__btn header__btn--wite header__btn--mobail btn">
								DOWNLOAD
							</button>
						</div>
					</div>
					<a href="tel:0123456789" class="header__phone mobail-none">0123 456 789</a>
					<ul class="header__social header__social--margin mobail-none">
						<li class="header__social-item">
							<a href="#" class="header__social-link">
								<img src="images/facebook-wite.svg" alt="facebook">
							</a>
						</li>
						<li class="header__social-item">
							<a href="#" class="header__social-link">
								<img src="images/twitter-wite.svg" alt="twitter">
							</a>
						</li>
						<li class="header__social-item">
							<a href="#" class="header__social-link">
								<img src="images/google-wite.svg" alt="google">
							</a>
						</li>
						<li class="header__social-item">
							<a href="#" class="header__social-link">
								<img src="images/in-wite.svg" alt="in">
							</a>
						</li>
						<li class="header__social-item">
							<a href="#" class="header__social-link">
								<img src="images/pinterest-wite.svg" alt="in">
							</a>
						</li>
					</ul>
					<button class="header__btn header__btn--wite btn">
						DOWNLOAD
					</button>
				</div>
			</div>
		</header>
	</div>
	<script src="js/main.js"></script>


</body>

</html>
