<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="wrapper">
		<header class="header header--wite">
			<div class="container">
				<div class="header__inner">
					<div class="header__logo">
						<a href="#" class="header__logo-link">
							<img src="images/logo.svg" alt="Logo">
						</a>
					</div>
					<div class="header__burger menu">
						<div class="header__burger-icon header__burger-icon--black active"><span></span></div>
						<div class="header__burger-body header__burger-body--wite">
							<a href="tel:0123456789" class="header__phone header__phone--black mobail">0123 456 789</a>
							<button class="header__btn header__btn--black header__btn--mobail btn">
								DOWNLOAD
							</button>
						</div>
					</div>
					<a href="tel:0123456789" class="header__phone header__phone--black mobail-none">0123 456 789</a>
					<button class="header__btn header__btn--black btn">
						DOWNLOAD
					</button>
				</div>
			</div>
		</header>
	</div>
	<script src="js/main.js"></script>


</body>

</html>
