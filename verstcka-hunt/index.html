<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="container">

      <div class="swiper-container swiper2">
         <div class="swiper-wrapper">
            <div class="swiper-slide">
               <div class="swiper-lazy"
                  data-background="https://images.unsplash.com/flagged/photo-1562013660-15480526cadc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2602&q=80">
               </div>
            </div>
            <div class="swiper-slide">
               <div class="swiper-lazy"
                  data-background="https://images.unsplash.com/flagged/photo-1562013660-15480526cadc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2602&q=80">
               </div>
            </div>
            <div class="swiper-slide">
               <div class="swiper-lazy"
                  data-background="https://images.unsplash.com/flagged/photo-1562013660-15480526cadc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2602&q=80">
               </div>
            </div>
            <div class="swiper-slide">
               <div class="swiper-lazy"
                  data-background="https://images.unsplash.com/flagged/photo-1562013660-15480526cadc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2602&q=80">
               </div>
            </div>
            <div class="swiper-slide">
               <div class="swiper-lazy"
                  data-background="https://images.unsplash.com/flagged/photo-1562013660-15480526cadc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2602&q=80">
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   <script src="js/script.js"></script>


   <script>
      console.clear();
      // Swiper with centeredSlides: false;
      var mySwiper = new Swiper('.swiper2', {
         initialSlide: 0,
         spaceBetween: 0,
         slidesPerView: 5,
         centeredSlides: false,
         preloadImages: false,
         lazy: {
            loadPrevNext: true,
            loadPrevNextAmount: 3
         },
         watchSlidesVisibility: true,
         effect: "coverflow",
         coverflowEffect: {
            rotate: 0,
            depth: 350,
            slideShadows: false
         },
         keyboard: {
            enabled: true
         }
      });
   </script>
</body>

</html>
